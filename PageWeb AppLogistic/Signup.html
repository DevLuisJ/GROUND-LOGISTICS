<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4> Only takes a minute <br> </h4>
        <form> <br>
            <label>Identification</label>
            <input type="text" placeholder="Enter your drivers license">
            <label>Name</label>
            <input type="text" placeholder="Enter your name">
            <label>Last Name</label>
            <input type="text" placeholder="Enter your last name">
            <label>Phone number</label>
            <input type="text" placeholder="Enter your phone number">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
            <label>Password</label>
            <input type="password" placeholder="Enter your password">
            <label>Confirm password</label>
            <input type="password" placeholder="Enter your password">
            <input type="button" value="Submit">    
        </form>
        <p>By clicking the Sign Up button, you agree to our <br>
        <a href="#">Terms and coditions</a> and <a href="#">Policy Privacy</a>
        </p>
        <p class="para-2">Already have an account? <a href="index.html">Login here</a></p>
    </div>
    
    
    
</body>
</html>
